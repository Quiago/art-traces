<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Explora la fusión única de turismo y arte en La Habana y Mérida con Art Traces, tu guía para descubrir las vibrantes escenas culturales de estas ciudades." />
        <meta name="keywords" content="Turismo, Arte, Experiencias">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="{{url_for('assets', path='/img/Logo_fondo_negro_marco_circular')}}" type="image/x-icon">

                    <img src="https://i.postimg.cc/t4jPP0Ky/Imagen1.png" alt="" srcset="">
                    <div class="nav__logo_text">ART - TRACES</div>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/" class="nav__link">
                                INICIO
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="/destinocuba" class="nav__link">
                                DESTINO CUBA
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="/destinomexico" class="nav__link">
                                DESTINO YUCATÁN
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="/indexgaleria" class="nav__link active-link">
                                GALERÍA
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="/blog" class="nav__link">
                                BLOG
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="/contacto" class="nav__link">
                                TRIP REQUEST
                            </a>
                        </li>
                    </ul>
                    <br><br><br><br>
                    <a href="/indexgaleriaenglish" class="button">

                    </a>

                </div>

                
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
                
            </nav>

                <h2 class="section__title">Galería</h2>

                <div class="destino__container container grid">
                    <div class="destino__card">
                        <img src="https://i.postimg.cc/h4yjxjCT/shutterstock_312697145.jpg" alt="" class="destino__img">

                        <h3 class="destino__title">Cuba</h3>

                        <a href="/indexgaleriacuba" class="destino__button">
                            Explorar <i class='bx bx-right-arrow-alt destino__icon'></i>
                        </a>
                    </div>

                    <div class="destino__card">
                        <img src="https://i.postimg.cc/3JKf0kLj/shutterstock-1729446625.jpg" alt="" class="destino__img">

                        <h3 class="destino__title">Yucatán</h3>

                        <a href="/indexgaleriamexico" class="destino__button">
                            Explorar <i class='bx bx-right-arrow-alt destino__icon'></i>
                        </a>
                    </div>

                </div>
            
                
          </section>

        <br><br><br>

                </span>
